<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>2</p>
    <p>3</p>
    <p>3</p>
    <p>2</p>
    <script>
        var tags = document.getElementsByTagName('p');
        var sum = 0;
        for (let i = 0; i < tags.length; i++) {
            sum += Number(tags[i].innerHTML);
        }
        var resultTag = document.createElement('p');
        resultTag.textContent = 'Sum: ' + sum;
        document.body.appendChild(resultTag);
    </script>
</body>

</html>
